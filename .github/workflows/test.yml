name: Test Workflow

on:
  push:
    branches: [main, next]
    paths-ignore:
      - 'examples/**'
      - 'website/**'
      - 'assets/**'
      - 'tool/**'

  pull_request:
    branches: [main, next]
    paths-ignore:
      - 'examples/**'
      - 'test_resources/**'
      - 'website/**'
      - 'assets/**'
      - 'tool/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    uses: btwld/dart-actions/.github/workflows/ci.yml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      flutter-version: 'beta'
      run-dcm: true
