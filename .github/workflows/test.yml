name: Test Workflow

on:
  push:
    branches: [main]
    paths-ignore:
      - 'examples/**'
      - 'website/**'
      - 'assets/**'
      - 'tool/**'

  pull_request:
    branches: [main]
    paths-ignore:
      - 'examples/**'
      - 'test_resources/**'
      - 'website/**'
      - 'assets/**'
      - 'tool/**'

jobs:
  shared-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mix repo
        uses: actions/checkout@v2

      - run: pwd
      - run: ls -a

      - name: Test Action
        uses: ./.github/actions/composite-action/
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  test_min_sdk:
    needs: shared-job
    runs-on: ubuntu-latest
    name: Test Min SDK
    steps:
      - name: Checkout mix repo
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.6"

      - run: flutter pub get

      - uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: false

      - run: flutter test