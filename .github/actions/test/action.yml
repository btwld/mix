name: "Run Tests"
description: "Run tests for all packages"

inputs:
  token:
    description: 'Github token'
    required: true
  flutter-version:
    description: 'Flutter version'
    required: false
    default: "stable"
  run-dcm:
    description: 'Should run DCM'
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Checkout mix repo
      uses: actions/checkout@v4

    - name: Install FVM
      shell: bash
      run: |
        curl -fsSL https://fvm.app/install.sh | bash
        fvm use ${{ inputs.flutter-version }} --force
        echo "/home/runner/fvm/default/bin" >> $GITHUB_PATH
        echo "/home/runner/fvm/default/bin/cache/dart-sdk/bin" >> $GITHUB_PATH
        echo "/home/runner/.pub-cache/bin" >> $GITHUB_PATH

        fvm global ${{ inputs.flutter-version }}
        flutter --version
        dart --version
        flutter pub get

    - name: Flutter version
      shell: bash
      run: flutter --version

    - name: Setup Melos
      uses: bluefireteam/melos-action@v3

    - uses: invertase/github-action-dart-analyzer@v1
      with:
        fatal-infos: false
      
    - name: Run build runner
      shell: bash    
      run: melos run brb

    - name: Install DCM
      if: ${{ inputs.run-dcm }}
      uses: CQLabs/setup-dcm@v1
      with:
        github_token: ${{ inputs.token }}
        folders: packages/*/lib

    - name: Run DCM
      if: ${{ inputs.run-dcm }}
      uses: CQLabs/dcm-action@v1
      with:
        github_token: ${{ inputs.token }}
        ci_key: oss
        email: oss
        folders: .
        fatal_style: true
        fatal_performance: true
        fatal_warnings: true
      
    - name: Run Test
      run: melos run test
      shell: bash

    - name: Install custom_lint
      run: dart pub global activate custom_lint
      shell: bash

    - name: Run custom_lint
      run: melos exec --depends-on="mix_lint" custom_lint
      shell: bash

    - name: Verify if mix_lint_test is up to date with mix_lint
      run: cd scripts && ./compare_files.sh ../packages/mix_lint/lib/src/lints ../packages/mix_lint_test/test/lints
      shell: bash