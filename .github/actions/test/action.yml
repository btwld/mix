name: "Run Tests"
description: "Run tests for all packages"

inputs:
  token:
    description: 'Github token'
    required: true
  flutter-version:
    description: 'Flutter version'
    required: false
    default: "stable"
  run-dcm:
    description: 'Should run DCM'
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Checkout mix repo
      uses: actions/checkout@v4

    - name: Install Homebrew
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl file git
        NONINTERACTIVE=1 bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.profile
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

    - name: Install FVM via Brew
      shell: bash
      run: |
        brew install fvm
        fvm --version
    
    - name: Install FVM
      shell: bash
      run: |
        brew install fvm
        echo "FVM installed at /home/runner/.fvm_flutter/bin"

    - name: Use Flutter version with FVM
      shell: bash
      run: |
        fvm --version
        fvm use ${{ inputs.flutter-version }} --force

    - uses: kuhnroyal/flutter-fvm-config-action@v2
      id: fvm-config-action

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
        channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}

    - name: Flutter version
      shell: bash
      run: flutter --version

    - name: Setup Melos
      uses: bluefireteam/melos-action@v3

    - uses: invertase/github-action-dart-analyzer@v1
      with:
        fatal-infos: false
      
    - name: Run build runner
      shell: bash    
      run: melos run brb

    - name: Run Test
      run: |
        melos run test:flutter
        melos run test:dart
      shell: bash

    - name: Install DCM
      if: ${{ inputs.run-dcm }}
      uses: CQLabs/setup-dcm@v1
      with:
        github_token: ${{ inputs.token }}
        folders: packages/*/lib

    - name: Run DCM
      run: dcm analyze .
      shell: bash

    - name: Run melos fix
      run: melos run fix
      shell: bash

    # Lint
    - name: analyze
      run: melos run --no-select analyze
      shell: bash
      
    # - name: Run custom_lint
    #   run: melos run custom_lint_analyze
    #   shell: bash
      
    # Others
    - name: Verify if mix_lint_test is up to date with mix_lint
      run: cd scripts && ./compare_files.sh ../packages/mix_lint/lib/src/lints ../packages/mix_lint_test/test/lints
      shell: bash
