include: lints.yaml

analyzer:
  enable-experiment:
    - dot-shorthands

dart_code_metrics:
  extends:
    - package:dart_code_metrics_presets/recommended.yaml
    - package:dart_code_metrics_presets/metrics_recommended.yaml
  metrics-exclude:
    - test/**
  rules-exclude:
    - test/**
  rules:
    # avoid-collection-mutating-methods: true
    newline-before-return: true
    avoid-inferrable-type-arguments: false
    avoid-importing-entrypoint-exports:
      only-in-src: true
    avoid-duplicate-constant-values: false
    no-equal-switch-expression-cases: false
    prefer-match-file-name: false
    avoid-suspicious-super-overrides: false
    prefer-overriding-parent-equality: false
    prefer-correct-callback-field-name: false
    prefer-single-widget-per-file: false
    match-getter-setter-field-names: false
    prefer-dedicated-media-query-methods: false
    avoid-shadowing: false
    enum-constants-ordering: false
    avoid-unsafe-collection-methods: false
    prefer-prefixed-global-constants: false
    prefer-returning-shorthands: false
    avoid-returning-widgets: false
    prefer-shorthands-with-constructors: false
    prefer-shorthands-with-enums: false
    prefer-shorthands-with-static-fields: false
    avoid-unnecessary-overrides: false
    arguments-ordering:
      first:
        - key
        - spec
      last:
        - child
        - children
    avoid-nested-conditional-expressions:
      acceptable-level: 3
    member-ordering:
      order:
        - public-fields
        - private-fields
        - constructors
        - static-methods
        - private-methods
        - private-getters
        - private-setters
        - public-getters
        - public-setters
        - public-methods
        - overridden-public-methods
        - overridden-public-getters
        - build-method
    prefer-named-boolean-parameters:
      ignore-single: true
