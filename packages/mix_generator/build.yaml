targets:
  $default:
    builders:
      mix_generator:
        enabled: true
        generate_for:
          - lib/src/specs/**/*.dart
        options:
          debug: false

builders:
  mix_generator:
    import: 'package:mix_generator/mix_generator.dart'
    builder_factories: ['mixGenerator']
    build_extensions: {'.dart': ['.g.dart']}
    auto_apply: dependents
    build_to: source
    applies_builders: []