name: mix_tailwinds_example
description: "Demo app showing mix_tailwinds output next to real Tailwind CSS references."
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"
  flutter: ">=3.38.1"

dependencies:
  flutter:
    sdk: flutter
  mix_tailwinds:
    path: ..

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

dependency_overrides:
  mix:
    path: ../../mix
  mix_annotations:
    path: ../../mix_annotations
