<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Rendering Sample</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="flex flex-col items-start">
      <!-- Label -->
      <span class="rounded bg-blue-500 px-2 py-0.5 text-[10px] font-semibold text-white">
        Tailwind CSS Reference
      </span>
      <div class="h-2"></div>
      <!-- text-sm (14px, line-height: 20px) -->
      <p class="text-sm font-semibold uppercase text-blue-700">Campaign Health</p>
      <div class="h-1"></div>
      <!-- text-3xl (30px, line-height: 36px) -->
      <p class="text-3xl font-semibold text-gray-700">November brand push</p>
      <div class="h-1"></div>
      <!-- text-base (16px, line-height: 24px) -->
      <p class="text-base text-gray-500">Live performance snapshot for paid channels.</p>
      <div class="h-2"></div>
      <!-- text-2xl (24px, line-height: 32px) -->
      <p class="text-2xl font-semibold text-gray-700">$241.18M</p>
    </div>
  </body>
</html>
